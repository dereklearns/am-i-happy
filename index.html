<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mood Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>How Are You Feeling?</h1>

    <!-- Emoji Picker -->
    <div class="emoji-picker">
      <button data-mood="5">😄</button>
      <button data-mood="4">🙂</button>
      <button data-mood="3">😐</button>
      <button data-mood="2">😟</button>
      <button data-mood="1">😢</button>
    </div>

    <textarea id="note" placeholder="Optional note..."></textarea>
    <button id="log-btn">✍️ Log Mood</button>


    <!-- Tabs -->
    <div class="tabs">
      <button class="tab active" data-tab="chart">📈 Mood Chart</button>
      <button class="tab" data-tab="journal">📓 Journal</button>
    </div>

    <!-- Mood Chart View -->
    <div id="chart-tab">
      <h2>Your Mood Trends</h2>
      <canvas id="moodChart"></canvas>
    </div>

    <!-- Journal Tab View -->
    <div id="journal-tab" style="display: none;">
      <h2>Your Journal Entries</h2>
      <table id="journalEntries">
        <thead>
          <tr>
            <th>🕒 Time</th>
            <th>😊 Mood</th>
            <th>📝 Note</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      
      <button id="export-btn" class="export">📤 Export CSV</button>
      <button id="clear-btn" class="danger">🗑️ Clear All Entries</button>


    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
